<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicons/favicon-16x16.png" type="image/x-icon">
    <title>Encriptador by Keriz</title>
</head>
<body>
<header>    
</header>
<div class="container">
    <!-- Contenedor principal -->

    <div class="encriptador">
        <!-- División para el encriptador -->

        <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingrese aquí su texto"></textarea>
        <!-- Cuadro de texto para ingresar el texto a encriptar -->
    </div>

    <div class="terminos">
        <!-- División para los términos -->

        <img src="images/exclamacion.png" alt="!" height="10%" width="1.5%">
        <!-- Imagen de exclamación -->

        <p>Solo letras minúsculas y sin acentos</p>
        <!-- Texto que describe las restricciones de entrada -->
    </div>

    <div class="botones">
        <!-- División para los botones -->

        <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
        <!-- Botón para encriptar el texto ingresado -->

        <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        <!-- Botón para desencriptar el texto ingresado -->
    </div>


    <div class="encriptado">
        <!-- División para el encriptador -->

        <img src="images/link_apunta.png" alt="image" id="linkArco">
        <!-- Imagen de enlace -->

        <div class="mensaje_encriptado" id="mensaje_encriptado">
            <!-- División para el mensaje encriptado -->

            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado.</h2>
            <!-- Título del mensaje encriptado -->

            <p id="parrafo">Ingresa el texto que quieres desencriptar o desencriptar</p>
            <!-- Texto que indica al usuario qué hacer -->

            <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
            Cuadro de texto para ingresar el mensaje a desencriptar -->
        </div>
    </div>
</div>

    <footer> 
        <script src="script.js"></script>
    </footer>
</body>
</html>
